name: Lint & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    name: Install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: yarn --pure-lockfile
      - uses: actions/cache@v4
        id: cache-build
        with:
          path: '.'
          key: ${{ github.sha }}
